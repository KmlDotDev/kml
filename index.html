<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Template</title>
    <!-- Include Framework css file -->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- Normalize  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main styling Sheet -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Include FontAwesome Library -->
    <script
      src="https://kit.fontawesome.com/39e50d972f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Include Google Fonts Library -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Material Design Fonts -->
  </head>
  <body>
    <div class="page-wrapper">
      <section class="ctrl-panel grid light-effect">
        <div class="logo mg-i-a">
          <h2>kml</h2>
          <div class="shape-01">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="ctrl-bar">
          <div class="home">
            <div class="menu">
              <i class="fa-solid fa-bars icon grid-c btn-s"></i>
            </div>
            <ul class="page-list col">
              <li class="col">
                <a href="#" class="row-ai-c link-hover-active">
                  <span class="symbol fw-200 material-symbols-outlined grid-c">
                    dashboard
                  </span>
                  <span class="link fw-200"> Dashboard </span>
                </a>
              </li>
              <li class="col">
                <a href="#" class="row-ai-c link-hover">
                  <span class="symbol fw-200 material-symbols-outlined grid-c">
                    settings
                  </span>
                  <span class="link fw-200"> Settings </span>
                </a>
              </li>
              <li class="col">
                <a href="#" class="row-ai-c link-hover">
                  <span class="symbol fw-200 material-symbols-outlined grid-c">
                    person
                  </span>
                  <span class="link fw-200"> Profile </span>
                </a>
              </li>
              <li class="col">
                <a href="#" class="row-ai-c link-hover">
                  <span class="symbol fw-200 material-symbols-outlined grid-c">
                    Lan
                  </span>
                  <span class="link fw-200"> Projects </span>
                </a>
              </li>
              <li class="col">
                <a href="#" class="row-ai-c link-hover">
                  <span class="symbol fw-200 material-symbols-outlined grid-c">
                    School
                  </span>
                  <span class="link fw-200"> Courses </span>
                </a>
              </li>
              <li class="col">
                <a href="#" class="row-ai-c link-hover">
                  <span class="symbol fw-200 material-symbols-outlined grid-c">
                    Group
                  </span>
                  <span class="link fw-200"> Friends </span>
                </a>
              </li>
              <li class="col">
                <a href="#" class="row-ai-c link-hover">
                  <span class="symbol fw-200 material-symbols-outlined grid-c">
                    Draft
                  </span>
                  <span class="link fw-200"> Files </span>
                </a>
              </li>
              <li class="col">
                <a href="#" class="row-ai-c link-hover">
                  <span class="symbol fw-200 material-symbols-outlined grid-c">
                    Credit_Card
                  </span>
                  <span class="link fw-200"> Plans </span>
                </a>
              </li>
            </ul>
          </div>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass icon grid-c btn-s"></i>
          </div>
          <div class="notification">
            <i class="fa-solid fa-bell icon grid-c btn-s"></i>
          </div>
          <div class="user">
            <i class="fa-solid fa-user icon grid-c btn-s"></i>
          </div>
        </div>
      </section>
      <section class="content-page dashboard">
        <div class="container">
          <header class="header row-c">
            <label for="search" class="search-bar row">
              <i class="clr-000 grid-c btn-s fa-solid fa-search search"></i>
              <input type="search" id="search" placeholder="Type A Keyword" />
            </label>
            <div class="user-info row-c">
              <i class="btn-s grid-c fa-solid fa-bell bell"></i>
              <i class="btn-m grid-c fa-solid fa-user user"></i>
            </div>
          </header>
        </div>
      </section>
    </div>
  </body>
</html>
